components:
  schemas:
    Car:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/car_id'
        onwer:
          $ref: '#/components/schemas/owner'
        created_on:
          $ref: '#/components/schemas/created_on'
        state:
          $ref: '#/components/schemas/state'
        status:
          $ref: '#/components/schemas/status'
        price:
          $ref: '#/components/schemas/price'
        title:
          $ref: '#/components/schemas/title'
        manufacturer:
          $ref: '#/components/schemas/manufacturer'
        model:
          $ref: '#/components/schemas/model'
        body_type:
          $ref: '#/components/schemas/body_type'
        image_url:
            $ref: '#/components/schemas/image_url'
    createAdvert:
      type: object
      properties:
        state:
          $ref: '#/components/schemas/state'
        status:
          $ref: '#/components/schemas/status'
        price:
          $ref: '#/components/schemas/price'
        title:
          $ref: '#/components/schemas/title'
        manufacturer:
          $ref: '#/components/schemas/manufacturer'
        model:
          $ref: '#/components/schemas/model'
        body_type:
          $ref: '#/components/schemas/body_type'
        image_url:
          $ref: '#/components/schemas/image'
    createdAdvert:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/car_id'
        email:
          $ref: '#/components/schemas/email'
        created_on:
          $ref: '#/components/schemas/created_on'
        manufacturer:
          $ref: '#/components/schemas/manufacturer'
        model:
          $ref: '#/components/schemas/model'
        body_type:
          $ref: '#/components/schemas/body_type'
        state:
          $ref: '#/components/schemas/state'
        status:
          $ref: '#/components/schemas/status'
        price:
          $ref: '#/components/schemas/price'
        title:
          $ref: '#/components/schemas/title'
        image_url:
            $ref: '#/components/schemas/image_url'
    updatedCarStatus:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/car_id'
        email:
          $ref: '#/components/schemas/email'
        created_on:
          $ref: '#/components/schemas/created_on'
        manufacturer:
          $ref: '#/components/schemas/manufacturer'
        model:
          $ref: '#/components/schemas/model'
        price:
          $ref: '#/components/schemas/price'
        state:
          $ref: '#/components/schemas/state'
        status:
          $ref: '#/components/schemas/status'
    updateCarPrice:
      type: object
      properties:
        price:
          type: float
          description: update car price to a new price
          example: '18000000'
    car_id:
      type: integer
      description: Car identifaction number
      example: '6'
    owner:
      type: integer
      description: Car owner who posted the car advert
      example: '12'
    created_on:
      type: string
      format: date
      description: The time the car advert was created
      example: '1558620970335'
    state:
      type: string
      description: Present state of the car if it's new or used
      example: new/used
    status:
      type: string
      description: Determines if an offer for the car has been accepted as it's no more available
      example: available/sold - default is available
    price:
      type: float
      description: Car price the owner wants to it for.
      example: '120000000.00'
    title:
      type: string
      description: title of the posted car advert
      example: This is a brand new mercedes.
    manufacturer:
      type: string
      description: The car makers
      example: Mercedes
    model:
      type: string
      description: Car model
      example: mercedes brabus S550v
    body_type:
      type: string
      description: Body type of the vehicle
      example: Sedan, Truck, Hatchback...
    image_url:
      type: string
      description: Photo representation of the car on cloudinary
      example: 'https://res.cloudinary.com/dya3r9cfe/image/upload/v1558624479/c9.jpg'
    image:
      type: string
      format: binary
      description: image file of the car
paths:
  /car:
    post:
      tags:
        - Car
      description: 'Create a car sale advert'
      opperationId: addCar
      parameters:
        - name: Authorization
          in: header
          description: Authorization header with jwt token
          required: true
          schema:
            $ref: '#/components/schemas/authToken'
      requestBody:
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/createAdvert'
        required: true
      responses:
        '201':
          description: Response data after user creates car advert successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    description: 201 success status code
                    example: '201'
                  data:
                    $ref: '#/components/schemas/createdAdvert'
        '400':
          description: Response for an unsuccessful car creation
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    description: 400 error status code
                    example: '400'
                  error: 
                    type: object/string
                    example: 'Invalid Price'
    get:
      tags:
        - Car
      description: Admin get a all cars
      operationId: getCars
      parameters:
        - name: Authorization
          in: header
          description: Authorization header with jwt token
          required: true
          schema:
            $ref: '#/components/schemas/authToken'
      responses:
        '200':
          description: Response data that contains all cars
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    description: 200 success status code
                    example: '200'
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Car'
        '403':
          description: Response gotten when the user is not an admin
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    description: 403 error status code
                    example: '403'
                  error: 
                    type: object/string
                    example: 'You are not an admin. Only admins are allowed to view both sold and unsold cars.'
  /car/car_id:
    get:
      tags:
        - Car
      description: 'get a specific car'
      operationId: getACar
      parameters:
        - name: Authorization
          in: header
          description: authentication header with jwt token
          required: true
          schema:
            $ref: '#/components/schemas/authToken'
        - name: car_id
          in: query
          description: id of the specific car in database
          required: true
          schema:
            $ref: '#/components/schemas/car_id'
      responses:
        '200':
          description: Response data that contains details about a car
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    description: 200 success status code
                    example: '200'
                  data:
                    $ref: '#/components/schemas/Car'
        '400':
          description: Response gotten when car is not valid
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    description: 400 error status code
                    example: '400'
                  error: 
                    type: object/string
                    example: 'Invalid carId'
        '404':
          description: Response gotten when car does not exit in database
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    description: 404 error status code
                    example: '404'
                  error: 
                    type: object/string
                    example: 'Car with id (carId) does not exist.'
    delete:
      tags:
        - Car
      description: Admin delete a specific car advert
      operationId: deleteCar
      parameters:
        - name: Authorization
          in: header
          description: Authorization header with jwt token
          required: true
          schema:
            $ref: '#/components/schemas/authToken'
        - name: car_id
          in: query
          description: id of the specific car in database
          required: true
          schema:
            $ref: '#/components/schemas/car_id'
      responses:
        '200':
          description: Response data that contains success message
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    description: 200 success status code
                    example: '200'
                  data:
                    type: string
                    description: string value with success message
                    example: Car Ad successfully deleted
        '403':
          description: Response gotten when the user is not an admin
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    description: 403 error status code
                    example: '403'
                  error: 
                    type: object/string
                    example: 'You are not an admin. Only admin are allowed to delete an Advert'
        '400':
          description: Response gotten when car is not valid
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    description: 400 error status code
                    example: '400'
                  error: 
                    type: object/string
                    example: 'Invalid carId'
        '404':
          description: Response gotten when car id does not exist in database
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    description: 404 error status code
                    example: '404'
                  error: 
                    type: object/string
                    example: 'Car with id (carId) does not exist.'
  /car?status=available:
    get:
      tags:
        - Car
      description: 'get a all unsold cars'
      operationId: getAllUnsoldCars
      parameters:
        - name: Authorization
          in: header
          description: Authorization header with jwt token
          required: true
          schema:
            $ref: '#/components/schemas/authToken'
        - name: status
          in: query
          description: available cars
          required: true
          schema:
            type: string
            enum: [available]
            $ref: '#/components/schemas/status'
      responses:
        '200':
          description: Response data that contains all available cars
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    description: 200 success status code
                    example: '200'
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Car'
        '400':
          description: Error response when the query string and or its value is not correct
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    description: 404 error status code
                    example: '400'
                  error: 
                    type: object/string
                    example: 'The status query string must be [ ?status=available ].'
  /car?status=available&min_price=value&max_price=value:
    get:
      tags:
        - Car
      description: 'Get all unsold (available) cars within a price range'
      operationId: getAllUnsoldCarsInPriceRange
      parameters:
        - name: Authorization
          in: header
          description: Authorization header with jwt token
          required: true
          schema:
            $ref: '#/components/schemas/authToken'
        - name: status
          in: query
          description: available cars
          required: true
          schema:
            type: string
            enum: [available]
            $ref: '#/components/schemas/status'
        - name: min_price
          in: query
          description: user's desired lowest price of cars
          required: true
          schema:
            $ref: '#/components/schemas/price'
        - name: max_price
          in: query
          description: user's desired highest price of cars
          required: true
          schema:
            $ref: '#/components/schemas/price'
      responses:
        '200':
          description: Response data that contains all available cars with the user specified price range
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    description: 200 success status code
                    example: '200'
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Car'
        '400':
          description: Error response when the query strings and or its value is not correct
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    description: 400 error status code
                    example: '400'
                  error: 
                    type: object/string
                    example: 'Invalid Price.'
  /car?status=available&state=new:
