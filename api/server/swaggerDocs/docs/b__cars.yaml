      tags:
        - Car
      description: Get all unsold new cars
      operationId: getAllNewUnsoldCars
      parameters:
        - name: Authorization
          in: header
          description: Authorization header with jwt token
          required: true
          schema:
            $ref: '#/components/schemas/authToken'
        - name: status
          in: query
          description: all available cars
          required: true
          schema:
            type: string
            enum: [available]
            $ref: '#/components/schemas/status'
        - name: state
          in: query
          description: all new cars
          required: true
          schema:
            $ref: '#/components/schemas/state'
      responses:
        '200':
          description: Response data that contains all available new cars
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    description: 200 success status code
                    example: '200'
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Car'
        '400':
          description: Error response when the query strings and or its value is not correct
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    description: 400 error status code
                    example: '400'
                  error: 
                    type: object/string
                    example: 'Invalid state. Must be [ new ] or [ used ].'
  /car?status=available&state=used:
    get:
      tags:
        - Car
      description: Get all unsold used cars
      operationId: getAllUsedUnsoldCars
      parameters:
        - name: Authorization
          in: header
          description: Authorization header with jwt token
          required: true
          schema:
            $ref: '#/components/schemas/authToken'
        - name: status
          in: query
          description: all available cars
          required: true
          schema:
            type: string
            enum: [available]
            $ref: '#/components/schemas/status'
        - name: state
          in: query
          description: all used cars
          required: true
          schema:
