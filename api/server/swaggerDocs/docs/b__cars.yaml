      responses:
        '200':
          description: Response data that contains all available used cars
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    description: 200 success status code
                    example: '200'
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Car'
        '400':
          description: Error response when the query strings and or its value is incorrect
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    description: 400 error status code
                    example: '400'
                  error: 
                    type: object/string
                    example: 'Invalid state. Must be [ new ] or [ used ].'
  /car?status=available&manufacturer=value:
    get:
      tags:
        - Car
      description: Get all unsold used cars
      operationId: getAllUnsoldCarsByManufacturer
      parameters:
        - name: Authorization
          in: header
          description: Authorization header with jwt token
          required: true
          schema:
            $ref: '#/components/schemas/authToken'
        - name: status
          in: query
          description: all available cars
          required: true
          schema:
            type: string
            enum: [available]
            $ref: '#/components/schemas/status'
        - name: manufacturer
          in: query
          description: cars of a specific manufacturer
          required: true
          schema:
            $ref: '#/components/schemas/manufacturer'
      responses:
        '200':
          description: Response data that contains all available cars of a specific manufacturer
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    description: 200 success status code
                    example: '200'
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Car'
        '400':
          description: > 
            Error response when the status (with its value) and 
            manufacturer query string value is incorrect
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    description: 400 error status code
                    example: '400'
                  error: 
                    type: object/string
                    example: 'The status query string must be [ ?status=available ].'
  /car?owner=userId:
    get:
      tags:
        - Car
      description: get all cars of a particular user
      operationId: getOwnerCars
      parameters:
        - name: Authorization
          in: header
          description: Authorization header with jwt token
          required: true
          schema:
            $ref: '#/components/schemas/authToken'
      responses:
        '200':
          description: Response data that contains all users posted cars ads
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    description: 200 success status code
                    example: '200'
                  data:
                    $ref: '#/components/schemas/Car'
        '400':
          description: > 
            Error response when an invaild owner query string and value is sent 
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    description: 400 error status code
                    example: '400'
                  error: 
                    type: object/string
                    example: 'The query string (with its value) is not valid.'
  /car/car_id/status:
    patch:
      tags:
        - Car
      description: update a posted car avdert as sold
      operationId: updateCarStatus
      parameters:
        - name: Authorization
          in: header
          description: Authorization header with jwt token
          required: true
          schema:
            $ref: '#/components/schemas/authToken'
        - name: car_id
          in: query
          description: specific car id
          required: true
          schema:
            $ref: '#/components/schemas/car_id'
      responses:
        '200':
          description: Response data that contains car detals with updated status
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    description: 200 success status code
                    example: '200'
                  data:
                    $ref: '#/components/schemas/updatedCarStatus'
        '404':
          description: > 
            Error response when an invaild or non existing car id sent in request. 
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    description: 404 error status code
                    example: '404'
                  error: 
                    type: object/string
                    example: 'Car with id (carId) does not exist.'
  /car/car_id/price:
    patch:
      tags:
        - Car
      description: update the price of a car advert
      operationId: updateCarPrice
      parameters:
        - name: Authorization
          in: header
          description: Authorization header with jwt token
          required: true
          schema:
            $ref: '#/components/schemas/authToken'
        - name: car_id
          in: query
          description: specific car id
          required: true
          schema:
            $ref: '#/components/schemas/car_id'
      requestBody:
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/updateCarPrice'
        required: true
      responses:
        '200':
          description: Response data that contains car detals with updated price
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    description: 200 success status code
                    example: '200'
                  data:
                    $ref: '#/components/schemas/updatedCarStatus'
        '404':
          description: > 
            Error response when an invaild or non existing car id and/or an invalid price is 
            sent in request. 
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    description: 404 error status code
                    example: '404'
                  error: 
                    type: object/string
                    example: 'Car with id (carId) does not exist.'
        '400':
          description: > 
            Error response when an invaild price is sent 
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    description: 400 error status code
                    example: '400'
                  error: 
                    type: object/string
                    example: 'Car with id (carId) do not exist.'
