components:
  schemas:
    User:
      type: object
      properties:
        token:
          $ref: '#/components/schemas/token'
        id:
          $ref: '#/components/schemas/userId'
        firstname:
          $ref: '#/components/schemas/firstname'
        lastname:
          $ref: '#/components/schemas/lastname'
        email:
          $ref: '#/components/schemas/email'
        password:
          $ref: '#/components/schemas/password'
        address:
          $ref: '#/components/schemas/address'
        is_admin:
          $ref: '#/components/schemas/is_admin'
        phone_number:
          $ref: '#/components/schemas/phone_number'
    userSignup:
      type: object
      properties:
        firstname:
          $ref: '#/components/schemas/firstname'
        lastname:
          $ref: '#/components/schemas/lastname'
        email:
          $ref: '#/components/schemas/email'
        password:
          $ref: '#/components/schemas/password'
        address:
          $ref: '#/components/schemas/address'
        phone_number:
          $ref: '#/components/schemas/phone_number'
    userSignin:
      type: 'object'
      properties:
        email:
          $ref: '#/components/schemas/email'
        password:
          $ref: '#/components/schemas/password'
    token:
      type: string
      description: Authentication token
      example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6NCwiZW1haWwiOiJ0aG9ueUBnbWFpbC5jb20iLCJpc0FkbWluIjpmYWxzZSwiaWF0IjoxNTYxMTYyMTY0LCJleHAiOjE1NjEyNDg1NjR9.jx2qbXyui03Dhb9F8iwwbMel9LMYIShLYr5Y5y94BtU
    userId:
      type: integer
      description: User identification number
      example: '1234'
    firstname:
      type: string
      description: User's first name
      example: john
    lastname:
      type: string
      description: User's last name
      example: doe
    email:
      type: string
      description: User email
      example: example@mail.com
    password:
      type: string
      description: User password
      example: 1234hjkfg89
    address:
      type: string
      description: User address
      example: no 45 ikorodu road
    is_admin:
      type: boolean
      description: if user is admin or not
      example: 'true'
    phone_number:
      type: string
      description: '07012345678'
    

paths:
  /auth/signup:         # path of the user from your endpoint
    post:              # endpoint request type (post request)
      tags:
        - User
      description: 'Create a user account'
      opperationId: 'addUser'
      parameters: []
      requestBody:
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/userSignup'
        required: true
      responses:
        '201':
          description: Response data after user signs up successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    description: 201 success status code
                    example: '201'
                  data:
                    $ref: '#/components/schemas/User'
        '400':
          description: Response for an unsuccessful registration
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    description: 404 error status code
                    example: '400'
                  error: 
                    type: object/string
                    example: 'Invalid email'
  /auth/signin:
    post:
      tags:
        - User
      description: 'login a user'
      opperationId: getUser
      parameters: []
      requestBody:
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/userSignin'
        required: true
      responses:
        '201':
          description: Response data after user signs in successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    description: 202 success status code
                    example: '202'
                  data:
                    $ref: '#/components/schemas/User'
        '404':
          description: Response for an unsuccessful login
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    description: 400 error status code
                    example: '400'
                  error: 
                    type: object/string
                    example: 'Invalid email/password'