<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AutoMart-Signin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/form.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
    <script src="https://kit.fontawesome.com/1cc13f5136.js"></script>
    <script src="js/main.js"></script>
    <script src="js/signin.js"></script>
</head>
<body>
    <header>
        <div class="navigation">
            
            <div class="nav-container">
                <div class="brand">
                    <a href="index.html">Aut<i class="fas fa-car"></i>Mart</a>
                </div>
                <nav class="top-nav">
                    <div class="nav-mobile">
                        <a id="nav-toggle"><span></span></a>
                    </div>
                    <ul class="nav-list">
                        <li><a href="index.html"><i class="fas fa-home"></i> HOME</a></li>
                        <li><a href="signin.html"><i class="fas fa-sign-in-alt"></i> SIGN IN</a></li>
                        <li><a href="signup.html"><i class="fas fa-user-plus"></i> SIGN UP</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main class="ht">
        <section>
            <div class="form-container form-medium">
                <form class="" method="POST" action="" name="signinForm" id="signinForm">
                    <div class="form-header col-12">
                        <h1>Login</h1>
                        <span class="serverNotice"></span>
                    </div>
                    <section class="form-body">
                        <section class="form-block">
                            <label class="col-4 must-fill">Email Address</label>
                            <span class="errorSpan"></span>
                            <input class="col-7-5" type="email" name="email" placeholder="Enter Email Address" required/>
                        </section>
                        <section class="form-block">
                            <label class="col-4 must-fill">Password</label>
                            <span class="errorSpan"></span>
                            <input class="col-7-5" type="password" name="password" placeholder="Enter Password" required/>
                        </section>
                        <section class="form-block">
                            <input class="oredbutton2" type="submit" value="LOGIN" />
                        </section>
                    </section>
                </form>
                <div class="form-under">
                    <h1>Don't have an account?</h1>
                    <p><a href="signup.html">Sign up here &rarr;</a></p><br>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <section>
            <div class="col-3 footer-block footer-company-info">
                <p>COMPANY INFO</p>
                <div><i class="fas fa-chevron-right"></i><span> About Us</span></div>
                <div><i class="fas fa-chevron-right"></i><span> Privacy Policy</span></div>
                <div><i class="fas fa-chevron-right"></i><span> Terms And Conditions</span></div>
                <div><i class="fas fa-chevron-right"></i><span> FAQ</span></div>
            </div>
            <div class="col-3 footer-block footer-contact">
                <p>CONTACT US</p>
                <div><i class="fas fa-phone-alt"></i> +234 (0) 9012300800</div>
                <div><i class="fab fa-whatsapp"></i> +234 (0) 8112345678</div>
                <div><i class="far fa-envelope"></i> info@automart.com</div>
            </div>
            <div class="col-3 footer-block footer-social">
                <p>SOCIAL MEDIA</p>
                <div>
                    <i class="fab fa-facebook-f"></i>
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-instagram"></i>
                    <i class="fab fa-linkedin-in"></i>
                </div>
            </div>
        </section>
    </footer>
</body>
</html>
