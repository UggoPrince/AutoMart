<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AutoMart-Signup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/form.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
    <script src="js/main.js"></script>
    <script src="js/signup.js"></script>
</head>
<body>
    <header>
        <div class="navigation">
            
            <div class="nav-container">
                <div class="brand">
                    <a href="">AutoMart</a>
                </div>
                <nav class="top-nav">
                    <div class="nav-mobile">
                        <a id="nav-toggle"><span></span></a>
                    </div>
                    <ul class="nav-list">
                        <li><a href="index.html">HOME</a></li>
                        <li><a href="signin.html">SIGN IN</a></li>
                        <li><a href="signup.html">SIGN UP</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main class="ht">
        <section>
            <div class="form-container form-medium">
                <form class="" method="POST" action="" name="signupForm" id="signupForm">
                    <div class="form-header col-12">
                        <h1>Create An Account</h1>
                        <span class="serverNotice"></span>
                    </div>
                    <section class="form-body">
                        <section class="form-block">
                            <label class="col-4 must-fill">First Name</label>
                            <span class="errorSpan"></span>
                            <input class="col-7-5" type="text" name="first_name" placeholder="Enter First Name" required/>
                        </section>
                        <section class="form-block">
                            <label class="col-4 must-fill">Last Name</label>
                            <span class="errorSpan"></span>
                            <input class="col-7-5" type="text" name="last_name" placeholder="Enter Last Name" required/>
                        </section>
                        <section class="form-block">
                            <label class="col-4 must-fill">Address</label>
                            <span class="errorSpan"></span>
                            <input class="col-7-5" type="text" name="address" placeholder="Enter Address" required/>
                        </section>
                        <section class="form-block">
                            <label class="col-4 must-fill">Email Address</label>
                            <span class="errorSpan"></span>
                            <input class="col-7-5" type="email" name="email" placeholder="Enter Email Address" required/>
                        </section>
                        <section class="form-block">
                            <label class="col-4 must-fill">Password</label>
                            <span class="errorSpan"></span>
                            <input class="col-7-5" type="password" name="password" placeholder="Enter Password" required/>
                        </section>
                        <section class="form-block">
                            <input class="oredbutton" type="submit" value="CREATE ACCOUNT" />
                        </section>
                    </section>
                </form>
                <div class="form-under">
                    <h1>Already have an account?</h1>
                    <p><a href="signin.html">Sign in now &rarr;</a></p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <section>
            <div class="col-4">
                <p>COMPANY INFO</p>
                <span></span>
            </div>
            <div class="col-4">
                <p>CONTACT US</p>
                <span></span>
            </div>
            <div class="col-4">
                <p>SOCIAL MEDIA</p>
                <span></span>
            </div>
        </section>
    </footer>
</body>
</html>
