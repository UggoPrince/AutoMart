<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AutoMart-Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
    <script src="js/main.js"></script>
</head>
<body>
    <header>
        <div class="navigation">
            <div class="nav-container">
                <div class="brand">
                    <a href="">AutoMart</a>
                </div>
                <nav>
                    <div class="nav-mobile">
                        <a id="nav-toggle"><span></span></a>
                    </div>
                    <ul class="nav-list">
                        <li><a href="">HOME</a></li>
                        <li><a href="dashboard.html">DASHBOARD</a></li>
                        <li><a href="postad.html">POST ADVERT</a></li>
                        <li><a href="">SIGN OUT</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main class="dash-page">
        <section>
            <div class="dashboard">
                <section class="dashboard-header">
                    <h1>Dashboard</h1>
                </section>
                <section class="dashboard-body">
                    <section class="dash-tab-box">
                        <div class="dash-tab dkol-3" id="dash-tab1">Adverts</div>
                        <div class="dash-tab dkol-3">Orders</div>
                        <div class="dash-tab dkol-3">My Purchase</div>
                    </section>
                    <section>
                        <section class="dtab" id="dtab1">
                            <section class="ad-block">
                                <section class="ad-block-header">Advert Title</section>
                                <section class="ad-block-body">
                                    <img src="images/c1.jpg">
                                    <section class="ad-block-info">
                                        <section class="ad-block-info-child">
                                            <section><div>Price</div><div>N10,000,000.00</div></section>
                                            <section><div>Priced</div><div>Yes</div></section>
                                        </section>
                                        <section class="ad-block-info-child">
                                            <input type="text" placeholder="Enter new price" />
                                            <button>Update Price</button>
                                        </section>
                                    </section>
                                </section>
                            </section>
                            <section class="ad-block">
                                    <section class="ad-block-header">Advert Title</section>
                                    <section class="ad-block-body">
                                        <img src="images/c2.jpg">
                                        <section class="ad-block-info">
                                            <section class="ad-block-info-child">
                                                <section><div>Price</div><div>N5,000,000.00</div></section>
                                                <section><div>Priced</div><div>No</div></section>
                                            </section>
                                            <section class="ad-block-info-child">
                                                <input type="text" placeholder="Enter new price" />
                                                <button>Update Price</button>
                                            </section>
                                        </section>
                                    </section>
                                </section>
                        </section>
                        <section class="dtab" id="dtab2"></section>
                        <section class="dtab" id="dtab2"></section>
                    </section>
                </section>
            </div>
        </section>
    </main>
</body>
</html>
