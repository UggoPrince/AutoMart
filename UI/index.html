        <section class="bannerBottom">

            <section class="searchBoxForIndex">
                <form action="" method="POST" name="searchForm">
                    <section class="searchBoxHeader">
                        <div>SEARCH BY:</div>
                        <div>
                            <select id="searchType">
                                <option value="0">--Select--</option>
                                <option value="1">State</option>
                                <option value="2">Price</option>
                                <option value="3">Manufacturer</option>
                            </select>
                        </div>
                    </section>
                    <section class="searchBoxBody">
                        <section class="searchBoxBody1 searchBoxBodyDiv">
                            <div>State</div>
                            <select id="searchTypeOfState">
                                <option value="0">select</option>
                                <option value="1">New</option>
                                <option value="2">Used</option>
                            </select>
                        </section>
                        <section class="searchBoxBody2 searchBoxBodyDiv">
                            <div>Price</div>
                            <div>
                                <input type="number" min="0" placeholder="Min Price" class="searchTypeOfPrice">
                                <input type="number" min="0" placeholder="Max Price" class="searchTypeOfPrice">
                            </div>
                        </section>
                        <section class="searchBoxBody3 searchBoxBodyDiv">
                            <div>Manufacturer</div>
                            <div>
                                <input type="text" placeholder="Enter Manufacturer" id="searchTypeOfManufacturer">
                            </div>
                        </section>
                        <div><input type="submit" value="SEARCH" id="searchButton"></div>
                    </section>
                </form>
            </section>
        </section>
