<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AutoMart-Signin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/form.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
    <script src="js/main.js"></script>
</head>
<body>
    <header>
        <div class="navigation">
            
            <div class="nav-container">
                <div class="brand">
                    <a href="">AutoMart</a>
                </div>
                <nav>
                    <div class="nav-mobile">
                        <a id="nav-toggle"><span></span></a>
                    </div>
                    <ul class="nav-list">
                        <li><a href="index.html">HOME</a></li>
                        <li><a href="signin.html">SIGN IN</a></li>
                        <li><a href="signup.html">SIGN UP</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <section>
            <div class="form-container form-medium">
                <form class="" method="POST" action="" name="signinForm">
                    <div class="form-header col-12">
                        <h1>User Login</h1>
                    </div>
                    <section class="form-body">
                        <section class="form-block">
                            <label class="col-4 must-fill">Email Address</label>
                            <input class="col-7-5" type="email" name="email" placeholder="Enter Email Address" />
                        </section>
                        <section class="form-block">
                            <label class="col-4 must-fill">Password</label>
                            <input class="col-7-5" type="password" name="password" placeholder="Enter Password" />
                        </section>
                        <section class="form-block">
                            <input type="submit" value="SIGN IN" />
                        </section>
                    </section>
                </form>
                <div class="form-under">
                    <h1>Don't have an account?</h1>
                    <p><a href="signup.html">Sign up here &rarr;</a></p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
