<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>AutoMart-Post AD</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" type="text/css" media="screen" href="css/form.css">
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    <script src='js/main.js'></script>
</head>
<body>
    <header>
        <div class="navigation">
            
            <div class="nav-container">
                <div class="brand">
                    <a href="">AutoMart</a>
                </div>
                <nav>
                    <div class="nav-mobile">
                        <a id="nav-toggle"><span></span></a>
                    </div>
                    <ul class="nav-list">
                        <li><a href="home.html">HOME</a></li>
                        <li><a href="dashboard.html">DASHBOARD</a></li>
                        <li><a href="postad.html">POST ADVERT</a></li>
                        <li><a href="">SIGN OUT</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <section class="ad-page">
            <div class="ad-form-container form-big">
                <form action="" class="advertForm">
                    <section class="form-header col-12">
                        <h1>Post Advert</h1>
                    </section>
                    <section><br>
                        <div class="ad-section-header">Product Info</div>
                        <section>
                            <section class="ad-form-block">
                                <label class="akol-2 must-fill">Location</label>
                                <input class="akol-10" placeholder="Location of Product">
                            </section>
                            <section class="ad-form-block">
                                <label class="akol-2 must-fill">Vehicle Type</label>
                                <select class="akol-10">
                                    <option value="select">--Select Type--</option>
                                    <option value="car">Car</option>
                                    <option value="van">Van</option>
                                    <option value="truck">Truck</option>
                                    <option value="trailer">Trailer</option>
                                </select>
                            </section>
                            <section class="ad-form-block">
                                <label class="akol-2 must-fill">Vehicle State</label>
                                <select class="akol-10">
                                    <option value="select">--Select State--</option>
                                    <option value="new">New</option>
                                    <option value="used">Used</option>
                                </select>
                            </section>
                            <section class="ad-form-block">
                                <label class="akol-2 must-fill">Manufacturer</label>
                                <input class="akol-10" type="text" placeholder="Enter Manufacturer">
                            </section>
                            <section class="ad-form-block">
                                <label class="akol-2 must-fill">Model</label>
                                <input class="akol-10" type="text" placeholder="Enter Model">
                            </section>
                            <section class="ad-form-block">
                                <label class="akol-2 must-fill">Upload Photo(s)</label>
                                <input class="akol-10" type="file" multiple accept="image/*">
                            </section>
                        </section>
                    </section>
                    <section><br>
                        <div class="ad-section-header">Advert Info</div>
                        <section>
                            <section class="ad-form-block">
                                <label class="akol-2 must-fill">Vehicle Price</label>
                                <input class="akol-10" type="number" min="0" placeholder="Enter Your Price">
                            </section>
                            <section class="ad-form-block">
                                <label class="akol-2 must-fill">Title</label>
                                <input class="akol-10" type="text" placeholder="Enter Advert Title">
                            </section>
                        </section>
                    </section>
                    <section>
                        <section class="ad-form-block">
                            <input type="submit" value="POST">
                        </section>
                    </section>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
